<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina de paisatges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: rgb(146, 168, 113); 
            height: 100px;
            position: relative;
            display: flex;
            justify-content: center;  
            align-items: center; 
        }
        .galeria {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 50px;
            background-color: rgb(146, 168, 113); 
            padding: 40px;
        }   

        .galeria img {
            width: 30%; 
            transition: transform 0.3s;
        }

        .galeria img:hover {
            transform: scale(1.1);
        }


        .controls {
            margin-top: 10px;
        }

        video {
            width: 600px;
            height: 400px;
            object-fit: cover;
        }

        button{
            width: 50px;
            height: 50px;
        }

        footer{
            background-color: black;
        }

        .multimedia {
    border: 1px black solid;
    padding-top: 50px;
    padding-bottom: 50px;
    width: 1000px;
    margin: 0 auto; 
    display: flex;
    flex-direction: column; 
    align-items: center; 
}



    </style>
</head>
<body>
    <header>
        <h1>Pàgina de paisatges</h1>
    </header>
    <main>
    <br><br>
    <div class="multimedia">

        <video id="video" controls >
            <source src="./video/video.mp4" type="video/mp4">
            <track src="./video/subtitulos.vtt" kind="captions" srclang="ca" label="Català">
            El teu navegador no admet vídeo HTML5.
        </video>
        
        <br><br>
        <audio id="audio" controls>
            <source src="./audio/pista1.mpeg" type="audio/mpeg">
            <source src="./audio/pista2.mpeg" type="audio/mpeg">
            El teu navegador no admet àudio HTML5.
        </audio>
    </div>
        
        <br><br>
        <div class="controls">
            <button id="zoom-in">+</button>
            <button id="zoom-out">-</button>
        </div>

        <br><br>
        <section class="galeria">
            <img src="./img/paisaje1.jpeg" alt="Arbre rosa">
            <img src="./img/paisaje2.jpeg" alt="barca en un llag">
            <img src="./img/paisaje3.jpg" alt="llag entre muntanyes">
            <img src="./img/paisaje4.jpg" alt="pradera en muntanya">
            <img src="./img/paisaje5.jpeg" alt="flors en una muntanya">
            <img src="./img/paisaje6.jpg" alt="llag amb muntanya gelada">

        </section>
    </main>
    <script>
        const images = document.querySelectorAll('.galeria img');
        document.getElementById('zoom-in').addEventListener('click', () => {
            images.forEach(img => img.style.transform = 'scale(1.2)');
        });
        document.getElementById('zoom-out').addEventListener('click', () => {
            images.forEach(img => img.style.transform = 'scale(1)');
        });

        // Canvi automàtic de pistes d'àudio
        const audio = document.getElementById('audio');
        const sources = audio.getElementsByTagName('source'); // Obtener todas las fuentes de audio
        let currentTrack = 0; // Empezamos con la primera pista

        audio.addEventListener('ended', () => { // Cuando una pista termine
            currentTrack = (currentTrack + 1) % sources.length; // Cambia al siguiente, vuelve al principio al llegar al final
            audio.src = sources[currentTrack].src; // Actualiza la fuente
            audio.play(); // Reproduce la siguiente pista
        });

        // Comienza con la primera pista
        audio.src = sources[currentTrack].src;
        audio.play();
    </script>
</body>
</html>
